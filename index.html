    <div class="container">
      <div class="row">
        <div class="col-2 Today">
          <i class="fa-solid fa-cloud-sun"></i>
        </div>
        <div class="col-4 Today">
          <h1 id ="city"> </h1>
          <h2>
            25 Feb
            <div class="hour">12:30</div>
          </h2>
          <h3>
            <span id="temp-main"> </span>
            <!-- <span class="celsius-main" id="celsius-main"> -->
              <!-- <a href=""> -->
                ℃
              <!-- </a> -->
            </span>
            <!-- | -->
            <!-- <span class="farenheit-main" id="farenheit-main">
              <a href="">°F</a> -->
            <!-- </span> -->
          </h3>
          <p> Description: 
            <span id="weather-desc-value"> sun behind the clouds </span>
          </p>
          <p> Humidity: 
            <span id="humidity-value">  </span>
          </p>
           <p> Wind: 
            <span id="wind-value">  </span>
          </p>
        </div>

        <div class="col-1 city-search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="col-4 city-search">
          <form id="city-search-form">
            <label for="city-search" class="form-label">Type the city</label>
            <input type="text" id="city-search-input" class="form-control" />
            <button
              type="submit"
              class="btn btn-primary mb-3"
              id="search-button"
            >
              Search
            </button>
            <button type="button" class="btn btn-info" id="get-location-button">
              Get location
            </button>
          </form>
        </div>
      </div>

      <div class="col-4 code-source">
